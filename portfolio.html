<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Portfolio - Mohan Rajasekaran</title>

  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat';
      background: url("https://i.pinimg.com/1200x/72/80/1f/72801ffa33f68fb80d220ecbb65b60b9.jpg")
        no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 40px;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.55);
      z-index: -1;
    }

    /* HEADER */
    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 60px;
    }

    .name-box {
      padding: 20px 30px;
      background: rgba(0,0,0,0.45);
      border-radius: 12px;
    }

    .first {
      font-size: 48px;
      font-weight: 900;
      font-family: "Arial Black", sans-serif;
    }

    .last {
      font-size: 23.5px;
      font-weight: 200;
      margin-top: -15px;
      font-family: "Arial Black", sans-serif;
    }

    /* NAVBAR */
    .navbar {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      padding: 0 10px;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #ffd700;
    }

    .navbar a.active {
      color: #ffd700;
    }

    .navbar span {
      padding: 0 8px;
      font-weight: bold;
    }

    /* BOX CONTAINER */
    .box-container {
      width: 100%;
      display: flex;
      justify-content: center;
      flex-direction: row;
      gap: 80px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    /* BOX STYLE */
    .outline-box {
      width: 350px;
      height: 230px;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .outline-box:hover {
      transform: scale(1.04);
      box-shadow: 0 0 25px rgba(255,255,255,0.9);
    }

    .box-title {
      text-align: center;
      font-size: 30px;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 6px black;
      font-family: 'Montserrat';
    }

    a.box-link {
      text-decoration: none;
      color: white;
    }

    /* FOOTER (NEW - SAME AS INDEX PAGE) */
    footer {
      width: 100%;
      padding: 18px 0;
      text-align: center;
      color: #fff;
      backdrop-filter: blur(2px);
      position: relative;
      margin-top: 40px;
      z-index: 1;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
    }

    footer .name {
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.6px;
    }

    footer .email {
      margin-top: 6px;
      font-size: 14px;
      color: #9feaf0;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- HEADER -->

      <span>|</span>

    </div>
  </div>

        <div class="box-title">PROFILE<br>HIGHLIGHTS</div>
      </div>
    </a>

    <a href="project.html" class="box-link">
      <div class="outline-box" style="background-image:url('https://i.pinimg.com/736x/d0/64/5a/d0645a0ce8178eea07e699158cc4f7d0.jpg');">
        <div class="box-title">PROJECTS<br>& TRAINING</div>
      </div>
    </a>
  </div>

  <!-- SECOND LINE: INDUSTRY EXPOSURE BOX -->
  <div class="box-container" style="margin-top: 40px;">

        <div class="box-title">INDUSTRY<br>EXPOSURE</div>
